<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

            <div class="contener__msg__ida">
                <div class="contener__texto">
                    <textarea name="" id="text__area" placeholder="Digite seu texto" maxlength="200"></textarea>
                </div>
                <div class="contener__btn">
                    <i class="fa-solid fa-circle-info">apenas letras minusculas e sem acento</i>                    
                    <div class="button__grupo">
                        <button type="submit" class="button__crip">
                            Criptografar

                        <button type="submit" class="button__desc">
                            Descriptografar
                        </button>
                    </div>
                </div>
            </div>
            <div class="contener">
                <div class="contener__msg__criptografada">
                    <img src="/assets/procurando.png" alt="procurando msg">

                        <h1>Nenhuma mensagem encontrada</h1>
