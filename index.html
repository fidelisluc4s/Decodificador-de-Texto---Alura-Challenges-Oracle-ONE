<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Decodificador</title>
    <link rel="stylesheet" href="/style/style.css">
</head>

<body>

    <div class="app__background">
        <div class="app__hero">
            <header>
                <div class="header__logo">
                    <img src="/assets/logo.png" alt="logo Alura">
                </div>
            </header>
            <main>
                <div class="contener__formulario">
                    <div class="contener__texto">
                        <input type="text" value="Digite seu texto">
                    </div>
                    <div class="contener__regras">
                        <label >Apensa letras minúsculas e sem acento.</label>
                    </div>
                    <div class="contener__btn">
                        <button type="submit">
                            Criptografar
                        </button>
                        <button type="submit">
                            Descriptografar
                        </button>
                    </div>
                </div>
                <div class="contener">
                    <div class="contener__msg__criptografada">
                        <img src="/assets/procurando.png" alt="procurando msg">
                        <div class="contener__msg__informativa">
                            <h1>Nenhuma mensagem encontrada</h1>
                            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                        </div>
                    </div>
                    
                </div>
            </main>
            <footer>
                <div class="rodape">
                    Desenvolvido por Lucas Fidelis
                </div>
            </footer>
        </div>
    </div>


    <script src="/js/script.js"></script>
</body>

</html>
